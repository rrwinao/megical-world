<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Vitamin Cüíñ</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
body{
  height:100vh;
  background: linear-gradient(120deg,#ffd1dc,#bde0fe,#c8f7dc,#ffd6a5);
  background-size:400% 400%;
  animation:gradientMove 15s ease infinite;
  overflow:hidden;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px);
  padding:32px;
  border-radius:24px;
  max-width:360px;
  text-align:center;
  box-shadow:0 0 40px rgba(255,255,255,.3);
}
h1{ font-size:2em; color:#fff; margin-bottom:14px; }
p{ color:#fff; line-height:1.6; }
button{
  margin-top:20px; padding:10px 28px; border-radius:30px; border:none;
  background: linear-gradient(135deg,#f9b3ff,#9df1fe);
  color:#0f172a; font-weight:600; cursor:pointer; transition:.3s;
}
button:hover{ transform:scale(1.05); box-shadow:0 0 20px rgba(255,255,255,.5); }

.emoji{ position:absolute; font-size:24px; animation:float 5s linear forwards; pointer-events:none; }
.spark{ position:absolute; width:5px;height:5px; border-radius:50%; background: rgba(255,255,255,0.8); box-shadow:0 0 12px rgba(255,255,255,1); animation:sparkFade .8s ease forwards; pointer-events:none; }
.popup{
  position:absolute; padding:6px 12px; border-radius:12px; background: rgba(255,255,255,0.85);
  color:#0f172a; font-weight:600; font-size:0.9em; white-space:nowrap;
  pointer-events:none; opacity:0; transform:translate(-50%,0); animation:popupAnim 2s forwards;
}
.heart{ position:absolute; font-size:20px; animation:riseHeart 5s linear forwards; pointer-events:none; }

@keyframes gradientMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
@keyframes float{
  from{transform:translateY(100vh) scale(.8);opacity:1;}
  to{transform:translateY(-20vh) scale(1.3);opacity:0;}
}
@keyframes sparkFade{ to{transform:scale(0);opacity:0;} }
@keyframes popupAnim{
  0%{opacity:0; transform:translate(-50%,0);}
  10%{opacity:1;}
  80%{opacity:1; transform:translate(-50%,-50px);}
  100%{opacity:0; transform:translate(-50%,-60px);}
}
@keyframes riseHeart{
  0%{transform:translateY(100vh) scale(0.7); opacity:1;}
  50%{opacity:1;}
  100%{transform:translateY(-10vh) scale(1.3); opacity:0;}
}
</style>
</head>
<body>

<div class="card">
  <h1>Heartpop!</h1>
  <p>Click anywhere to see cute magic & popup messages ‚ú®üíñ</p>
  <button onclick="rainEmojis()">Make it Rain Babe</button>
</div>

<!-- AUDIO -->
<audio id="popSound" src="pop.mp3" preload="auto"></audio>
<audio id="bgMusic" src="music.mp3" preload="auto" loop></audio>

<script>

const popSound = document.getElementById("popSound");
const bgMusic = document.getElementById("bgMusic");

popSound.volume = 0.3;
bgMusic.volume = 0.4;

/* Unlock audio (important for mobile) */
document.body.addEventListener("click", () => {
  [popSound, bgMusic].forEach(sound => {
    sound.play().then(() => {
      sound.pause();
      sound.currentTime = 0;
    }).catch(()=>{});
  });
}, { once: true });

/* Auto start background music */
function startMusic(){
  bgMusic.play();
}

/* Cursor Sparkles */
document.addEventListener("mousemove", e=>{
  const s=document.createElement("div");
  s.className="spark";
  s.style.left=e.clientX+"px";
  s.style.top=e.clientY+"px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),800);
});

/* Emoji Rain */
function rainEmojis(){
  startMusic();
  popSound.currentTime=0;
  popSound.play();

  const emojis=["üíñ","‚ú®","üå∏","üéÄ","üç≠","üê±"];
  for(let i=0;i<30;i++){
    const e=document.createElement("div");
    e.className="emoji";
    e.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];
    e.style.left=Math.random()*window.innerWidth+"px";
    e.style.top=window.innerHeight+"px";
    e.style.fontSize=(16+Math.random()*24)+"px";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),5000);
  }
}

/* Floating Hearts */
setInterval(()=>{
  const heartSymbols=["üíñ","üíò","üíù","üíó"];
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML=heartSymbols[Math.floor(Math.random()*heartSymbols.length)];
  h.style.left=Math.random()*window.innerWidth+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
},600);

/* Popup Messages */
const messages=[
  "You're awesome! üíñ","Keep smiling! üò∏","So cute! üå∏","You hot as hell üòèüî•",
  "You got this, my hero! üí™","Lucky me, I got you üíã",
  "You're magical af ‚ú®","Forever my bb üòò"
];

document.addEventListener("click", e=>{
  popSound.currentTime=0;
  popSound.play();

  const m=document.createElement("div");
  m.className="popup";
  m.innerText=messages[Math.floor(Math.random()*messages.length)];
  m.style.left=e.clientX+"px";
  m.style.top=e.clientY+"px";
  document.body.appendChild(m);
  setTimeout(()=>m.remove(),2000);
});

</script>

</body>
</html>
